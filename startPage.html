<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    
    <link href="startPage.css" rel="stylesheet">


     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!--ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <header>
        <div>
            <img src="/Images/techpaathshala_logo.png"> 
        </div>
    </header>

    <section >
        <h1>Let's Start the Quiz</h1>

        <div class="screen">
            <div class="box1">

            </div>

            <h2>Catchy Line for Starting Quiz</h2>
            <h6>When you're done, review your answers and See your rank</h6>

           <div class="profile-info">
                <div>
                    <p>Full Name<span>*</span></p>
                    <input type="text" placeholder="Full Name">
               </div>

               <div>
                <p>Email<span>*</span></p>
                <input type="text" placeholder="Email">
              </div>

              <div>
                <p>Contact No<span>*</span></p>
                <input type="text" placeholder="Conatact No">
              </div>
          </div>

          <button class="startquiz-button" onclick="startQuiz()">Start Quiz</button>

        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
