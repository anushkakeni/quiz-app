<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="rankPage.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

    <header id="header">
        <img src="/Images/techpaathshala_logo.png" alt="techpaathshala_logo">
    </header>

    <div class="leaderboard-container">
        <h1>Wow You Rank 1st</h1>
        <!-- <p class="subtext">Supporting Text</p> -->

        <div class="podium-wrapper">
            <div class="podium">
                <div class="rank">
                    <div class="rank-2">
                        <p class="rank-number">#2</p>
                        <p class="score-label">Score</p>
                        <p class="score-value">844</p>
                    </div>
                </div>
                <div class="podium">
                    <div class="rank-1">
                        <p class="rank-number">#1</p>
                        <p class="score-label">Score</p>
                        <p class="score-value">1024</p>
                    </div>
                </div>

                <div class="podium">
                    <div class="rank-3">
                        <p class="rank-number">#3</p>
                        <p class="score-label">Score</p>
                        <p class="score-value">620</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="lower-ranks">
        <div class="rank-table">
            <div class="row"><span class="rank-list">#4</span> <span class="rank-name">Name</span> <span
                    class="rank-totalscore">400</span></div>
        </div>
    </div>

</body>

</html>
