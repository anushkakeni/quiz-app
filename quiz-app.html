<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <section id="main-section">
        <div class="quiz-app">
            <div class="brain-image">
                <img src="Images/brainLogo.png">
            </div>

            <div class="quiz-login">
                <h2>Login</h2>
                <p>Please enter your details below</p>
                <form action="#">
                    <div class="input-group">
                        <label>Email ID</label>
                        <input type="email" placeholder="xyz12@gmail.com">
                    </div>
                    
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="Password">
                    </div>

                    <button class="login-btn">Login</button>
                    <button class="google-btn"><img src="Images/google_icon.png"> Sign up with Google</button>

                    <p class="signup-link">Don't have an accoun? <a href="#">Sign UP?</a></p>
                </form>

                

            </div>
        </div>

    </section>
    
</body>
</html>
