<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="signup-style.css">

     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
     <!--ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</head>
<body>
    
    <section id="main-section">
        <div class="quiz-app">
            <div class="brain-image">
                <img src="Images/brainWelcomeLogo.png">
            </div>

            <div class="quiz-signup">
                <h2>Signup</h2>
                <p>Sign Up to Join</p>

                <form id="signupForm">

                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Full Name" id="fullName" required>
                    </div>

                    <div class="input-group">
                        <label>Email ID</label>
                        <input type="email" placeholder="xyz12@gmail.com" id="emailId" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Password</label> <span class="inputError" id="passError">*</span>
                        <input type="password" placeholder="Password" id="passWord" required>
                        
                    </div>

                    <button class="login-btn" id="abc" type="submit">Sign Up</button>

                    <button class="google-btn" ><img src="Images/google_icon.png"> Sign up with Google</button>

                    <div class="terms-condition">
                        <input type="checkbox" id="termsCondition"  required><label> I accept <span>Terms & Conditions</span></label>
                    </div>

                    <p class="login-link">Have an account? <a href="logIn.html">Log in ?</a></p>
                </form>

                

            </div>
        </div>

    </section>


<script src="script.js"></script>
</body>
</html>
